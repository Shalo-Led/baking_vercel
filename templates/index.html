<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Recipe Converter</h1>
  
  <form method="POST" action="/">
    <textarea name="recipe" placeholder="Enter your recipe here...">{{ recipe_text or '' }}</textarea>
    <button type="submit">Convert Recipe</button>
  </form>

  {% if result %}
    <div class="output">
      <h3>Converted Recipe:</h3>
      <pre>{{ result | tojson(indent=2) }}</pre>
    </div>
  {% elif error %}
    <div class="output error">
      {{ error }}
    </div>
  {% endif %}
</div>
</body>
</html>
